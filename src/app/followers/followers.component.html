<h1 class="title-padding">My followers</h1>
<ul class="list-unstyled">
  <li *ngFor="let follower of followers" class="media">
    <div class="row">
      <div class="col-xs-1">
        <img [src]="follower.avatar_url" class="avatar">
      </div>
      <div class="col-sm-1">
        <h5>{{ follower.login }}</h5>
        <a [href]="follower.html_url">{{ follower.html_url }}</a>
      </div>
    </div>
  </li>
</ul>
