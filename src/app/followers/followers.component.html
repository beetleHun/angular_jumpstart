<h1 class="title-padding">My followers</h1>
<ul class="list-unstyled">
  <li *ngFor="let follower of followers" class="media">
    <div class="row">
      <div class="col-xs-1">
        <img [src]="follower.avatar_url" class="avatar">
      </div>
      <div class="col-sm-1">
        <a [routerLink]="['/followers', follower.id, follower.login]"><h5>{{ follower.login }}</h5></a>
        <a [href]="follower.html_url" target="_blank">{{ follower.html_url }}</a>
      </div>
    </div>
  </li>
</ul>
