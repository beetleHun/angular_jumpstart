<form #form="ngForm" (ngSubmit)="submit(form)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      required minlength="3"
      maxlength="10"
      pattern="banana"
      ngModel name="firstName"
      #firstName="ngModel"
      (change)="log(firstName)"
      id="firstName"
      type="text"
      class="form-control">
    <div
      *ngIf="firstName.touched && !firstName.valid"
      class="alert alert-danger">
      <div *ngIf="firstName.errors.required">
        First name is required
      </div>
      <div *ngIf="firstName.errors.minlength">
        First name should be minimum {{ firstName.errors.minlength.requiredLength }} characters
      </div>
      <div *ngIf="firstName.errors.pattern">
        First name does not fit to the pattern
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" #comment="ngModel" id="comment" cols="30" rows="10" class="form-control">
    </textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="subscribed"> Subscribe to mailing list
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select multiple ngModel name="contactMethod" #contactMethod="ngModel" id="contactMethod" class="form-control">
      <option value=""></option>
      <option *ngFor="let method of contactMethods" [value]="method.id">{{ method.name }}</option>
    </select>
  </div>
  <div *ngFor="let method of contactMethods" class="radio">
    <label>
      <input ngModel name="contactMethod" type="radio" [value]="method.id">
      {{ method.name }}
    </label>
  </div>
  <p>
    {{ form.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
