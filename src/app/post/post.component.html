<input type="text" class="form-control" (keyup.enter)="create(title)" #title/>
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button class="btn btn-default btn-sm" (click)="update(post)">Update</button>
    <button class="btn btn-default btn-sm" (click)="remove(post)">Delete</button>
    {{ post.title }}
  </li>
</ul>
